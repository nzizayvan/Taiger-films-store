<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Taiger Music</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <button class="back-home" onclick="location='index.html'">â¬… Home</button>
  <header class="page-header">ðŸŽµ Taiger Music â€” Neon Beats</header>
  <div id="list" class="grid-cards"></div>
  <script>
const STORAGE_KEY='taiger_items_v2';
function getItems(){ try{ return JSON.parse(localStorage.getItem(STORAGE_KEY)) || []; }catch(e){return []} }
function render(){
  const out = document.getElementById('list'); out.innerHTML='';
  const mus = getItems().filter(i=>i.category==='music');
  if(mus.length===0){ out.innerHTML='<div style="grid-column:1/-1;text-align:center;padding:40px;opacity:.8">No music yet</div>'; return; }
  mus.forEach(m=>{
    const el=document.createElement('div'); el.className='media-card';
    el.innerHTML = `<img src="${m.img||'https://via.placeholder.com/320x180?text=Cover'}" style="width:100%;height:160px;object-fit:cover;border-radius:8px">
      <h3 style="color:var(--neon2)">${escape(m.title)}</h3>
      <p class="small">${escape(m.desc||'')}</p>
      <audio controls src="${m.media||''}" style="width:100%;margin-top:8px"></audio>`;
    out.appendChild(el);
  });
}
function escape(s){ return (s||'').replace(/[&<>"']/g,(m)=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m])); }
render();
  </script>
</body>
</html>
